<section class="signin-section">
  <article class="signin-content">
      <h1>Login</h1>
      <h3>Get access to your Orders, Wishlist and Recommendations.</h3>
  </article>
  <article class="signin-form">
      <form [formGroup]="signInForm" #signInform class="signin-form" action="/" method="POST">
          <div class="form-group">
              <mat-form-field>
                  <mat-label>Email</mat-label>
                  <input matInput formControlName="email">
                  <mat-error *ngIf="signin.email.touched && signin.email.errors?.required">
                      Email is required
                    </mat-error>
                    <mat-error *ngIf="signin.email.touched && signin.email.errors?.email">
                      Please enter valid email
                    </mat-error>
                </mat-form-field>
          </div>
          <div class="form-group">
              <mat-form-field>
                  <mat-label>Password</mat-label>
                  <input matInput type="password" formControlName="password">
                  <mat-error *ngIf="signin.password.touched && signin.password.errors?.required">
                      Password is required
                    </mat-error>
                    <mat-error *ngIf="signin.password.touched && signin.password.errors?.minlength">
                      Password length should be atleast 6
                    </mat-error>
                </mat-form-field>
          </div>
          <button class="primary" type="submit" [disabled]='!signInForm.valid' (click)="signInform.submit()">Login</button>
          <div class="form-group link-ref">
              <a href="#" [routerLink]="['/accesscontrol/signUp']">Create new account</a>
          </div>
      </form>
  </article>

</section>
